                        alt="Imagem de um desenho que representa uma paisagem com três pessoas. Há uma pessoa de chapéu e casaco vermelho deitada sendo esmagada por uma pedra com dizeres em francês. Acima da pedra, há duas pessoas em pé: a da esquerda usa um traje religioso e a da direita usa um chapéu, casaco vermelho e apoia uma espada no chão." width="425" height="340" tabindex="0" />
                      <figcaption class="legenda">
                        Representação da situação de desigualdade e exploração na sociedade francesa pré-revolucionária. Na imagem, um membro do terceiro estado aparece sendo “esmagado” pelos impostos e pelo clero e a nobreza. Gravura, século <abbr title="dezoito">XVIII</abbr>.<br/>
                        <span class="credito_oeds"><strong>Crédito</strong>: REPRODUÇÃO/<span class="espacoImgOeds"> </span>MUSEU CARNAVALET, PARIS, FRANÇA</span>

                    <figcaption class="legenda">
                     <strong> Traje cerimonial para os deputados das três ordens nos Estados Gerais: clero, nobreza, terceiro estado</strong>, de Paul-André Basset. Gravura, 1789.<br/>
                      <span class="credito_oeds"><strong>Crédito</strong>: REPRODUÇÃO/<span class="espacoImgOeds"> </span>BIBLIOTECA NACIONAL DA FRANÇA, PARIS</span>

                    <figcaption class="legenda">
                      Representação de uma mulher do terceiro estado durante a Revolução Francesa. Gravura, <abbr title="cerca de">c.</abbr> 1792. <br/>
                      <span class="credito_oeds"><strong>Crédito</strong>: REPRODUÇÃO/<span class="espacoImgOeds"> </span>MUSEU CARNAVALET, PARIS, FRANÇA</span>
                    </figcaption>

              <script>
                $(document).ready(function () {
                  // Single Item
                  $('.adaptive-height').slick({
                    dots: true,
                    infinite: true,
                    speed: 500,
                    slidesToShow: 1,
                    adaptiveHeight: true
                  });
